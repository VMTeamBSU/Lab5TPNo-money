
language: c

jobs:
  include:
    - stage: build
      os: windows
      script: 
      - "mkdir build"
      - "cd build"
      - "cmake \"Visual Studio 16 2019\" .."
      - "cmake --build . --config Release"
      - if [ $TRAVIS_OS_NAME != windows ]; then ./tst/ExampleProject_tst; fi
      deploy:
         provider: releases
         api_key: "bba57e1400ec83b5c99ebda9aa9fc96884b8bdbb"
         file: "./src/Release/ExampleProject_run"
         skip_cleanup: true
         on:
           branch: frontEnd


